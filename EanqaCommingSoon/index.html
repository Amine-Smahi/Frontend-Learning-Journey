<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Eanqa Team">
    <meta name="description" content="Eanqa est une plate-forme sociale unique qui met en lien des experts en relations humaines et professionnelles 'psychologues, coaches et consultants' pour vous accompagner et vous aider " />
    <title>Eanqa</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/coming-soon.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png" />
</head>

<body>

    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="mp4/bg.mp4" type="video/mp4">
  </video>

    <div class="masthead">
        <div class="masthead-bg"></div>
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-12 my-auto">
                    <div class="masthead-content text-white py-5 py-md-0">
                        <img src="img/logo-white.png" class="img-comming" />
                        <h1 class="mb-4">Bientôt disponible!</h1>
                        <p class="mb-5">Nous travaillons dur pour terminer le développement de l'application. Notre date de lancement cible est
                            <strong>Mars 2020! </strong>! Inscrivez-vous aux mises à jour en utilisant le formulaire ci-dessous!</p>
                        <div class="input-group input-group-newsletter">
                            <input type="email" class="form-control" placeholder="Votre adresse email" aria-label="Votre adresse email" aria-describedby="basic-addon">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" type="button">Prévenez-moi</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="social-icons">
        <ul class="list-unstyled text-center mb-0">
            <li class="list-unstyled-item">
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li class="list-unstyled-item">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </li>
            <li class="list-unstyled-item">
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/coming-soon.min.js"></script>

<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <title>Blog | Amine-Smahi</title>
    <meta name="description" content="All you need to know about .NET Core" />
    <meta property="og:image" content="./img/site-logo-og.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;amp;lang=en"
        rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-red.min.css" /> 
    <link href="styles/main.css" rel="stylesheet">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <a href="contact.html" id="contact-button" class="mdl-button mdl-button--fab mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast mdl-shadow--4dp">
            <img class="material-icons" src="./img/env.png" />
        </a>
        <header class="mdl-layout__header mdl-layout__header--waterfall site-header">
            <div class="mdl-layout__header-row site-logo-row">
                <span class="mdl-layout__title">
                    <div class="site-logo"></div>
                    <span class="site-description">All you need to know about .NET Core</span>
                </span>
            </div>
            <div class="mdl-layout__header-row site-navigation-row mdl-layout--large-screen-only">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link" href="index.html">Home</a>
                    <a class="mdl-navigation__link" href="about.html">About</a>
                    <a class="mdl-navigation__link" href="contact.html">Contact</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                <a class="mdl-navigation__link" href="index.html">Home</a>
                <a class="mdl-navigation__link" href="about.html">About</a>
                <a class="mdl-navigation__link" href="contact.html">Contact</a>
            </nav>
        </div>
        <main class="mdl-layout__content" id="app">
            <div class="site-content">
                <div class="container">
                    <div class="mdl-grid site-max-width">
                        <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card" v-for="post in posts">
                            <div class="mdl-card__media">
                                <img class="article-image" height="200" width="300"  v-bind:src="post.Thumbnail" border="0" alt="">
                            </div>
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">{{ post.title }}</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                {{ post.content }}
                            </div>
                            <br>
                            <div class="mdl-card__actions mdl-card--border">
                                <a v-bind:href="'./post?id='+ post.id" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent">
                                    Learn More
                                </a>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
            <footer class="mdl-mini-footer">
                <div class="footer-container">
                    <div class="mdl-logo">&copy; Amine-Smahi. Design:
                        <a href="https://templateflip.com/" target="_blank">TemplateFlip</a>
                    </div>
                    <ul class="mdl-mini-footer__link-list">
                        <li>
                            <a href="#">Privacy & Terms</a>
                        </li>
                    </ul>
                </div>
            </footer>
        </main>
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    id : 2,
                    posts : []
                },
                mounted() {
                    axios({ method: "GET", "url": "./data/posts.json" }).then(result => {
                        this.posts = result.data;
                    }, error => {
                        console.error(error);
                    });
                }
            });
        </script>
    </div>
</body>

</html>
